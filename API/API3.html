<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Getir3()">Bütün Bilgileri Getir</button>
    <div id="alan"></div>
<script>
function Getir3(){
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(res=>res.json())
    .then(w=>{
let a="";
for(let i=0;i<w.length;i++){
    a+="<p>"+"isim:"+w[i].name+"</p>";
    a+="<p>"+"telefon numarası"+w[i].phone+"</p>";
}
document.getElementById("alan").innerHTML=a;
    });
}
</script>
</body>
</html>
